<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Upload - Google Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #999;
            font-size: 0.95em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .image-preview {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }

        .image-info {
            padding: 20px;
        }

        .image-name {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .title-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .remove-btn:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1) rotate(90deg);
        }

        .submit-section {
            margin-top: 40px;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            display: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Gallery Upload</h1>
        <p class="subtitle">Upload multiple images to Google Drive with custom titles</p>

        <div id="alert" class="alert"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-images"></i>
            </div>
            <div class="upload-text">Click to browse or drag and drop images</div>
            <div class="upload-hint">Support for JPG, PNG, GIF, WEBP (Max 10MB per image)</div>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div id="previewContainer" class="preview-container"></div>

        <div class="submit-section">
            <button type="button" class="submit-btn" id="submitBtn" style="display: none;">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload to Google Drive</span>
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading: 0%</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Drive API credentials
        const GOOGLE_DRIVE_CONFIG = {
            CLIENT_ID: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
            API_KEY: 'YOUR_API_KEY',
            FOLDER_ID: 'YOUR_DRIVE_FOLDER_ID', // The Google Drive folder ID where images will be uploaded
            SCOPES: 'https://www.googleapis.com/auth/drive.file'
        };

        let selectedFiles = [];
        let gapiLoaded = false;
        let tokenClient;
        let accessToken = null;

        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const alertBox = document.getElementById('alert');

        // Load Google API
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = () => {
                gapi.load('client', initializeGapiClient);
            };
            document.body.appendChild(script);

            const gsiScript = document.createElement('script');
            gsiScript.src = 'https://accounts.google.com/gsi/client';
            gsiScript.onload = initializeGsiClient;
            document.body.appendChild(gsiScript);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: GOOGLE_DRIVE_CONFIG.API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            });
            gapiLoaded = true;
        }

        function initializeGsiClient() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_DRIVE_CONFIG.CLIENT_ID,
                scope: GOOGLE_DRIVE_CONFIG.SCOPES,
                callback: (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        uploadFilesToDrive();
                    }
                },
            });
        }

        // Initialize on page load
        loadGoogleAPI();

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Handle selected files
        function handleFiles(files) {
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            Array.from(files).forEach(file => {
                if (!validTypes.includes(file.type)) {
                    showAlert(`${file.name} is not a valid image format`, 'error');
                    return;
                }

                if (file.size > maxSize) {
                    showAlert(`${file.name} exceeds 10MB size limit`, 'error');
                    return;
                }

                // Check if file already exists
                const exists = selectedFiles.some(f => f.file.name === file.name && f.file.size === file.size);
                if (exists) {
                    showAlert(`${file.name} is already added`, 'error');
                    return;
                }

                const fileObj = {
                    file: file,
                    id: Date.now() + Math.random(),
                    title: file.name.replace(/\.[^/.]+$/, '') // Remove extension
                };

                selectedFiles.push(fileObj);
                createImageCard(fileObj);
            });

            updateSubmitButton();
        }

        // Create image preview card
        function createImageCard(fileObj) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.id = fileObj.id;

            const reader = new FileReader();
            reader.onload = (e) => {
                card.innerHTML = `
                    <button class="remove-btn" onclick="removeImage(${fileObj.id})">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="${e.target.result}" alt="Preview" class="image-preview">
                    <div class="image-info">
                        <div class="image-name">
                            <i class="fas fa-file-image"></i> ${fileObj.file.name}
                        </div>
                        <input 
                            type="text" 
                            class="title-input" 
                            placeholder="Enter image title..."
                            value="${fileObj.title}"
                            onchange="updateTitle(${fileObj.id}, this.value)"
                        >
                    </div>
                `;
                previewContainer.appendChild(card);
            };
            reader.readAsDataURL(fileObj.file);
        }

        // Update image title
        function updateTitle(id, title) {
            const file = selectedFiles.find(f => f.id === id);
            if (file) {
                file.title = title;
            }
        }

        // Remove image
        function removeImage(id) {
            selectedFiles = selectedFiles.filter(f => f.id !== id);
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                card.style.animation = 'scaleIn 0.3s ease reverse';
                setTimeout(() => {
                    card.remove();
                    updateSubmitButton();
                }, 300);
            }
        }

        // Update submit button visibility
        function updateSubmitButton() {
            if (selectedFiles.length > 0) {
                submitBtn.style.display = 'inline-flex';
            } else {
                submitBtn.style.display = 'none';
            }
        }

        // Submit handler
        submitBtn.addEventListener('click', () => {
            if (selectedFiles.length === 0) {
                showAlert('Please select at least one image', 'error');
                return;
            }

            // Check if all images have titles
            const missingTitles = selectedFiles.filter(f => !f.title.trim());
            if (missingTitles.length > 0) {
                showAlert('Please provide titles for all images', 'error');
                return;
            }

            if (!gapiLoaded) {
                showAlert('Google API is still loading. Please wait...', 'error');
                return;
            }

            // Request authorization
            if (!accessToken) {
                tokenClient.requestAccessToken();
            } else {
                uploadFilesToDrive();
            }
        });

        // Upload files to Google Drive
        async function uploadFilesToDrive() {
            submitBtn.disabled = true;
            progressContainer.style.display = 'block';
            
            const total = selectedFiles.length;
            let uploaded = 0;
            const results = [];

            for (const fileObj of selectedFiles) {
                try {
                    const result = await uploadSingleFile(fileObj);
                    results.push({ success: true, file: fileObj, data: result });
                    uploaded++;
                } catch (error) {
                    console.error('Upload error:', error);
                    results.push({ success: false, file: fileObj, error: error.message });
                    uploaded++;
                }

                // Update progress
                const progress = Math.round((uploaded / total) * 100);
                progressFill.style.width = progress + '%';
                progressText.textContent = `Uploading: ${progress}% (${uploaded}/${total})`;
            }

            // Handle results
            const successCount = results.filter(r => r.success).length;
            const failCount = results.filter(r => !r.success).length;

            submitBtn.disabled = false;
            progressContainer.style.display = 'none';

            if (failCount === 0) {
                showAlert(`Successfully uploaded ${successCount} image(s) to Google Drive!`, 'success');
                // Save metadata to your database
                await saveMetadataToDatabase(results.filter(r => r.success));
                // Clear form
                setTimeout(() => {
                    selectedFiles = [];
                    previewContainer.innerHTML = '';
                    updateSubmitButton();
                    fileInput.value = '';
                }, 2000);
            } else {
                showAlert(`Uploaded ${successCount} image(s). ${failCount} failed.`, 'error');
            }
        }

        // Upload single file to Google Drive
        async function uploadSingleFile(fileObj) {
            const metadata = {
                name: `${fileObj.title}.${fileObj.file.name.split('.').pop()}`,
                mimeType: fileObj.file.type,
                parents: [GOOGLE_DRIVE_CONFIG.FOLDER_ID]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', fileObj.file);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                },
                body: form
            });

            if (!response.ok) {
                throw new Error(`Upload failed: ${response.statusText}`);
            }

            return await response.json();
        }

        // Save metadata to your database
        async function saveMetadataToDatabase(successfulUploads) {
            const uploadData = successfulUploads.map(upload => ({
                title: upload.file.title,
                driveFileId: upload.data.id,
                driveFileName: upload.data.name,
                mimeType: upload.data.mimeType,
                originalFileName: upload.file.file.name,
                fileSize: upload.file.file.size,
                uploadDate: new Date().toISOString()
            }));

            try {
                // Replace with your actual API endpoint
                const response = await fetch('assets/api/save-gallery-images.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ images: uploadData })
                });

                const result = await response.json();
                console.log('Metadata saved:', result);
            } catch (error) {
                console.error('Error saving metadata:', error);
                showAlert('Images uploaded but failed to save metadata', 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
